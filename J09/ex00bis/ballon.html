<!DOCTYPE html>
<html>
<head>
	<title>Balloon</title>
	<style> #ball {
		background-color:red;
		width: 200px;
		height: 200px;
		border-radius: 100%;
		}
	</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<div id="ball" onclick='ballup(this)' onmouseout='balldown(this)'>
	<script>
			var colors = ["red", "green", "blue"];
			var i = 0;
			console.log(ball);
			function ballup(el)
			{
				var size = $('#ball').width() + 10;
				i++;
				if (size > 420)
					size = 200;
				if (i == 3)
					i = 0;
				$(el).css({height:size+'px', width:size+'px'});
				$(el).css('background-color', colors[i]);
			}
			function balldown(el)
			{
				var size = $('#ball').width() - 5;
				i--;
				if (i == -1)
					i = 2;
				if (size < 200)
					size = 200;
				$(el).css({height:size+'px', width:size+'px'});
				$(el).css('background-color', colors[i]);
			}
	</script>
	</div>
</body>
</html>
